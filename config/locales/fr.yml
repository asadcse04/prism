  about:
    prism_title: "Sur Prism"
    description_p1_html: >
      Prism est un outil pour la « externalisation ouverte de l'interprétation ». Le concept est apparu lors d'une conversation d'une décennie sur les catégories d'interprétation des textes qui a eu lieu à l'Université de Virginie et ailleurs, mais plus précisément des jeux avec marqueurs et diapositives <a href="http://www.scholarslab.org/digital-humanities/crowdsourcing-interpretation/">créés par Bethany Nowviskie</ a> pour ses élèves et ses collègues du Media Studies dans le cadre du <a href="http://books.google.com/books/about/SpecLab.html?id=VPXCk396uPYC">SpecLab</a> :
    description_p2: >
      le jeu original impliquait des images des pages photocopiées et partagées, des superpositions transparentes, marqueurs effaçables à sec, une invite commune d'interprétation, et un moment où quelqu'un criait: «Arrêtez!», et les transparences étaient entassés pour la discussion.
    description_p3_html: >
      Au SpecLab, Jérôme McGann en outre développé le concept qui est devenu connu comme le <a href="http://www.digitalhumanities.org/companion/view?docId=blackwell/9781405103213/9781405103213.xml&chunk.id=ss1-1-1">« Démon Patacritique »</a>.
    description_p4_html: >
      Le Scholars' Lab a offert ces idées comme source d'inspiration pour le premier projet à être entrepris par les boursiers des cycles supérieurs dans l'année inaugurale du <a href="http://praxis.scholarslab.org/">programme Praxis</a>. Notre première tâche était de déterminer comment traduire l'exercice physique de marquage du texte au cadre numérique. Nous avons décidé continuer à employer un vocabulaire d'interprétation contraint et de limiter la longueur du texte afin de rester fidèle au jeu original, au cours duquel les textes étaient marqués assez rapidement -idéalement dans une session. En outre, comme l'exercice original, l'objectif final de Prism est de produire des « provocations esthétiques », c'est-à-dire, visualisations qui suscitent à une réflexion plus approfondie. Alors, parce que c'est un projet de numérisation, Prism permet d'intégrer des nombreuses interprétations individuelles et de créer un large éventail de visualisations, tout en maintenant l'intégrité des données.
    description_p5: >
      Prism étend sur des notions actuelles de crowdsourcing pour permettre une interaction plus significative avec « la foule ». Les utilisateurs interagissent avec un texte d'une manière subjective, et ainsi, contribuent à une énergie collective d'interprétation avec des potentialités au-delà de l'exercice même -dans la recherche, dans la salle de classe, ou à expérimenter avec un plus grand nombre de données en sciences humaines (linguistique computationnelle et de l'exploration de texte, par exemple).
    praxis_title: Le programme Praxis
    praxis_description_html: <a href='http://praxis.scholarslab.org/'>Le programme Praxis </a> est un projet pilote de l'2011-12 <a href="http://www2.lib.virginia.edu/scholarslab/'>Scholars' Lab</a> à la <a href='http://www.lib.virginia.edu/index.html'>Bibliothèque de l'Université de Virginie</a> dans lequelle six étudiants des cycles supérieurs en sciences humaines passeront une année d'apprentissage et collaboration pratique autour d'un projet dans le champ numérique. Le but du programme Praxis est de mieux outiller les travailleurs du savoir pour les postes de professeurs émergents et des <a href=http://mediacommons.futureofthebook.org/alt-ac/'>carrières académiques alternatives</a> au moment où de nouvelles questions peuvent être posées et de nouveaux systèmes construits. Visitez <a href='http://praxis.scholarslab.org/'>le site du Programme Praxis</a>  pour en apprendre plus sur l'évolution du curriculum du programme, y compris des bibliographies pour chaque sujet. Pour entendre directement les étudiants, les Professeurs et le personnel du Scholars' Lab parler de leur expérience, visite <a href='http://www.scholarslab.org/blog/'>notre blog</a>.
    scholarslab_title: Scholars' Lab
    scholarslab_description_html: >
      <a href="www.scholarslab.org">Le Scholars' Lab</a> a été établie en 2006 à la <a href='http://www.lib.virginia.edu/index.html'> Bibliothèque d'UVa </a> en tant que site pour l'innovation dans les sciences humaines et sociales. Le Scholars' Lab est un lieu où les élèves avancés et les professeurs peuvent acceder aux ressources numériques, trouver de l'aide d'experts, et de collaborer sur des projets de recherche novateurs. Le « Slab » accueille également des événements telles que des ateliers, des conférences et tables rondes, le programme Praxis et un prestigieux <a href='http://www2.lib.virginia.edu/scholarslab/about/fellowship.html'>bourse pour des candidats au doctorat</a> travaillant dans le champ des sciences humaines numériques.
